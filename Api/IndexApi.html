    <div class="container my-5 text-center">
        
        <div class="mt-5 w-50 border container-fluid" id="contenido" >
          
        </div>
        <br>
        <button  class="btn btn-danger w-45" onclick="traer()">Obtener personitas ramdom</button>
        
    </div>





    <script>
        var contenido = document.querySelector('#contenido')
        function traer(){
            fetch('https://randomuser.me/api/')
            .then(res => res.json())
            .then(data =>{
                contenido.innerHTML = `
                <img src="${data.results['0'].picture.large}" width="200px" class="img-fluid rounded-circle"> 
                <br>
                <br>
                <p>Titulo: ${data.results['0'].name.title}</p> 
                <p>Nombre: ${data.results['0'].name.first}</p>
                <p>Apellido: ${data.results['0'].name.last}</p>

                `
                
            })
        }

    </script>
